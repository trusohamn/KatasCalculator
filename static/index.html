<!DOCTYPE html>

<head>
  <link rel='stylesheet' href='style.css' />
</head>

<body>
  <div class='calculatorBody'>
    <div class='grid-container'>
      <div class='i'>
        <div id='formDiv'>
          <form action='/api/calculator'>
            <input name='q' type='text' id='queryInput'> </input>
            <input type='submit' id='submit'></input>
          </form>
        </div>
      </div>
      <div class='o'>
        <div id='output'></div>
      </div>


      <div class='cl'>
        <div id='changeFormAction'>
          <button name='/api/calculator' class="active " id='calc'>calc</button>
          <button name='/api/arabicToRoman' class="inactive" id='roman'>Arabic</button>
          <button name='/api/romanToArabic' class="inactive" id='arabic'>Roman</button>
          <button name='/api/fizzBuzz' class="inactive" id='fizz'>Fizz</button>
          <button name='/api/primes' class="inactive" id='prime'>Primes</button>
        </div>
      </div>


      <div class='b'>
        <div class='buttonList'>
          <button id='seven'>7</button>
          <button id='eight'>8</button>
          <button id='nine'>9</button>
          <button id='divide'>/</button>
          <button id='four'>4</button>
          <button id='five'>5</button>
          <button id='six'>6</button>
          <button id='multiply'>*</button>
          <button id='one'>1</button>
          <button id='two'>2</button>
          <button id='three'>3</button>
          <button id='subtract'>-</button>
          <button id='zero'>0</button>
          <button id='period'>.</button>
          <button id='equal'>=</button>
          <button id='plus'>+</button>
        </div>
      </div>
    </div>
  </div>

</body>
